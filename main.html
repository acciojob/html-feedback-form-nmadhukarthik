<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h2><u>Feedback Form</u></h2>
	<form method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" name="Name" minlength="3" maxlength="50" required>
		<br><br>
		<label for="portfolio">Portfolio:</label>
		<input type="URL" id="portfolio" required>
		<br><br>
		<label for="favColor">Favorite Color:</label>
		<input type="color" id="favColor" >
		<br><br>
		<label for="likeness">Likeness:</label>
		<input type="Range" id="likeness" min="1" max="100">
		<br><br>
		<input type="submit"> 
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
